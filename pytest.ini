[pytest]
markers =
    smoke: smoke tests - critical functionality
    p0: priority 0 tests
    p1: priority 1 tests
    p2: priority 2 tests
    e2e: end-to-end tests

testpaths = tests

addopts = 
    --verbose
    --strict-markers
    --html=reports/report.html
    --self-contained-html
    -v
    -s

log_cli = true
log_cli_level = INFO
